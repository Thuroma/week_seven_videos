<!DOCTYPE html>
<html>
    <head>
        <title>Timeout</title>
    </head>
    <body>
        <h1>Expect an alert in 3 seconds after the page loads</h1>

        <script>
            setTimeout(function() {                 // function, milliseconds to wait
                alert('Its been three seconds!')
            }, 3000) 
        </script>
    </body>
</html>
